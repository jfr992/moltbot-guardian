# MoltBot Guardian - Docker Compose
# Usage: docker compose up -d
# For full network visibility, use docker-compose.host.yml instead

services:
  guardian:
    build: .
    image: moltbot-security-dashboard-guardian:latest
    container_name: moltbot-guardian
    network_mode: host
    volumes:
      - ~/.clawdbot:/data:ro
      - guardian-data:/home/moltbot
    environment:
      MOLTBOT_HOST: "0.0.0.0"
      MOLTBOT_PORT: "5050"
      CLAWDBOT_DIR: "/data"
      # Required for gateway WebSocket connection
      CLAWDBOT_API_TOKEN: "${CLAWDBOT_API_TOKEN}"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

volumes:
  guardian-data:
