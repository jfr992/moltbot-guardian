# OpenClaw Sentinel Pre-commit Hooks
# Security-focused hooks to prevent leaks and vulnerabilities

repos:
  # =============================================================================
  # SECRETS DETECTION - Prevent passwords, API keys, tokens from being committed
  # =============================================================================

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: "ğŸ” Gitleaks - Detect secrets"
        description: "Scan for hardcoded secrets, passwords, API keys"

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: "ğŸ•µï¸ Detect-secrets - Find high entropy strings"
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # =============================================================================
  # GENERAL CODE QUALITY
  # =============================================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        name: "ğŸ“¦ Check large files"
        args: ['--maxkb=1000']

      - id: check-case-conflict
        name: "ğŸ“ Check case conflicts"

      - id: check-merge-conflict
        name: "ğŸ”€ Check merge conflicts"

      - id: check-yaml
        name: "ğŸ“„ Check YAML syntax"
        exclude: ^\.github/

      - id: check-json
        name: "ğŸ“„ Check JSON syntax"

      - id: detect-private-key
        name: "ğŸ”‘ Detect private keys"

      - id: end-of-file-fixer
        name: "ğŸ“ Fix end of file"

      - id: trailing-whitespace
        name: "ğŸ§¹ Trim trailing whitespace"

      - id: no-commit-to-branch
        name: "ğŸš« Prevent direct commits to main"
        args: ['--branch', 'main', '--branch', 'master']

  # =============================================================================
  # JAVASCRIPT/NODE SECURITY & LINTING
  # =============================================================================

  - repo: local
    hooks:
      - id: npm-audit
        name: "ğŸ“¦ NPM Audit - JS vulnerabilities"
        entry: bash -c 'npm audit --audit-level=high || true'
        language: system
        files: package\.json$
        pass_filenames: false

      - id: eslint
        name: "ğŸ“ ESLint - JavaScript linter"
        entry: bash -c 'npm run lint || echo "âš ï¸ ESLint has issues - see output above"'
        language: system
        files: \.(js|jsx)$
        pass_filenames: false

      - id: vitest
        name: "ğŸ§ª Vitest - Run unit tests"
        entry: bash -c 'npm test'
        language: system
        files: \.(js|jsx)$
        pass_filenames: false
        stages: [pre-push]

  # =============================================================================
  # DOCKERFILE SECURITY
  # =============================================================================

  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        name: "ğŸ³ Hadolint - Dockerfile linter"
        args: ["--ignore", "DL3008", "--ignore", "DL3016"]

  # =============================================================================
  # CUSTOM SECURITY CHECKS
  # =============================================================================

  - repo: local
    hooks:
      - id: no-hardcoded-ips
        name: "ğŸŒ Check for hardcoded IPs"
        entry: bash -c 'grep -rn --include="*.js" --include="*.jsx" "([0-9]{1,3}\.){3}[0-9]{1,3}" --exclude-dir=node_modules --exclude-dir=dist . | grep -v "127.0.0.1" | grep -v "0.0.0.0" | grep -v "localhost" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      - id: no-console-logs
        name: "ğŸ–¨ï¸ Check for console.log in production"
        entry: bash -c 'grep -rn "console\.log" src/ --include="*.jsx" --include="*.js" | grep -v "// ok" && exit 1 || exit 0'
        language: system
        pass_filenames: false

# Global settings
default_stages: [pre-commit]
fail_fast: false
