global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape OTEL Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']  # Internal port unchanged

  # Scrape cangrejo-monitor (when instrumented)
  - job_name: 'cangrejo-monitor'
    static_configs:
      - targets: ['host.docker.internal:5055']
    metrics_path: '/metrics'

  # Scrape cangrejo-memory (when instrumented)
  - job_name: 'cangrejo-memory'
    static_configs:
      - targets: ['host.docker.internal:5057']
    metrics_path: '/metrics'
